<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Heat Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Heat Index Reading</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <label for="location">Location (City, Country):</label>
            <input type="text" id="location" name="location" required><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required><br>

            <label for="weather_feeling">What do you feel about the weather (optional):</label><br>
            <textarea id="weather_feeling" name="weather_feeling" rows="4" cols="50" placeholder="It's extremely hot, very humid, etc."></textarea><br>

            <button type="submit">Submit</button>
        </form>
        <a href="{{ url_for('home1') }}">Back to Heat Map</a>
    </div>
</body>
</html>
