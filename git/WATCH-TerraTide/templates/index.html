 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Space Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #22c1c3, #fdbb2d);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 750px; /* Increased width to accommodate side-by-side layout */
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1; /* This allows the form to take up 50% of the container */
        }

        .features-container {
            flex: 1; /* This makes the building features take up 50% of the container */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 0.5px;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #22c1c3;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6ebf8f;
        }

        h3 {
            margin-top: 0;
        }

        /* Reduced spacing between checkboxes */
        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Green Space Calculator</h1>
        <div class="form-container">
            <form action="/calculate" method="POST">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter city or coordinates" required>

                <label for="area_sqft">Building Area (sq.ft):</label>
                <input type="number" id="area_sqft" name="area_sqft" placeholder="Total sq.ft" required>

                <label for="floors">Number of Floors:</label>
                <input type="number" id="floors" name="floors" placeholder="Enter number of floors" required>

                <label for="building_type">Building Type:</label>
                <select id="building_type" name="building_type">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="commercial">Industrial</option>
                    <option value="commercial">Institutional</option>
                </select>

                <button type="submit">Calculate Green Space</button>
            </form>

            <div class="features-container">
                <h3>Select Building Features:</h3>
                <div class="checkbox-container">
                    <label><input type="checkbox" name="features" value="green_wall"> Green Wall</label>
                    <label><input type="checkbox" name="features" value="urban_agriculture"> Urban Agriculture</label>
                    <label><input type="checkbox" name="features" value="mesh_filters"> Mesh Filters</label>
                    <label><input type="checkbox" name="features" value="rooftop_garden"> Rooftop Garden</label>
                    <label><input type="checkbox" name="features" value="vertical_garden"> Vertical Garden</label>
                    <label><input type="checkbox" name="features" value="reflective_materials"> Reflective Materials</label>
                    <label><input type="checkbox" name="features" value="permeable_pavement"> Permeable Pavement</label>
                    <label><input type="checkbox" name="features" value="bio_swales"> Bio-Swales</label>
                    <label><input type="checkbox" name="features" value="green_roof"> Green Roof</label>
                    <label><input type="checkbox" name="features" value="none"> None</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
